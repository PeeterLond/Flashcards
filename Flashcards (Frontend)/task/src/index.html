<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capital's flashCards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>What is the capital of...</h1>
<div class="flex-container">
    <div class="card">
        <div class="front"><p>Spain</p></div>
        <div class="back"><p>Madrid</p></div>
    </div>
    <div class="card">
        <div class="front"><p>Germany</p></div>
        <div class="back"><p>Berlin</p></div>
    </div>
    <div class="card">
        <div class="front"><p>Italy</p></div>
        <div class="back"><p>Rome</p></div>
    </div>
    <div class="card">
        <div class="front"><p>Austria</p></div>
        <div class="back"><p>Vienna</p></div>
    </div>
    <div class="card">
        <div class="front"><p>Portugal</p></div>
        <div class="back"><p>Lisbon</p></div>
    </div>
    <div class="card">
        <div class="front"><p>France</p></div>
        <div class="back"><p>Paris</p></div>
    </div>
    <div class="card">
        <div class="front"><p>Greece</p></div>
        <div class="back"><p>Athens</p></div>
    </div>
    <div class="card">
        <div class="front"><p>England</p></div>
        <div class="back"><p>London</p></div>
    </div>
    <div class="card">
        <div class="front"><p>Poland</p></div>
        <div class="back"><p>Warsaw</p></div>
    </div>
</div>
</body>
</html>
